<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Tracker Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .pattern-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pattern-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #0f0f0f;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #333;
        }
        button.remove {
            background-color: #d9534f;
        }
        button.remove:hover {
            background-color: #c9302c;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .description {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Settings</h1>
        <div class="description">
            Configure Regex patterns to identify ticket IDs from window titles.<br>
            Use standard Regex syntax. Capture group 1 will be used as the ID.
        </div>

        <div id="pattern-list" class="pattern-list">
            <!-- Patterns will be loaded here -->
        </div>

        <div class="actions">
            <button id="add-pattern">Add Pattern</button>
            <button id="save-patterns">Save Changes</button>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;

        const patternListEl = document.getElementById('pattern-list');
        const addBtn = document.getElementById('add-pattern');
        const saveBtn = document.getElementById('save-patterns');

        function createPatternItem(value = '') {
            const div = document.createElement('div');
            div.className = 'pattern-item';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.placeholder = 'e.g. #(\\d+)';
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => div.remove();
            
            div.appendChild(input);
            div.appendChild(removeBtn);
            return div;
        }

        async function loadPatterns() {
            try {
                const patterns = await invoke('get_patterns');
                patternListEl.innerHTML = '';
                patterns.forEach(p => {
                    patternListEl.appendChild(createPatternItem(p));
                });
            } catch (e) {
                console.error('Failed to load patterns', e);
                alert('Failed to load patterns: ' + e);
            }
        }

        async function savePatterns() {
            const inputs = patternListEl.querySelectorAll('input');
            const patterns = Array.from(inputs).map(input => input.value).filter(v => v.trim() !== '');
            
            try {
                await invoke('update_patterns', { patterns });
                alert('Settings saved successfully!');
            } catch (e) {
                console.error('Failed to save patterns', e);
                alert('Failed to save settings: ' + e);
            }
        }

        addBtn.onclick = () => {
            patternListEl.appendChild(createPatternItem());
        };

        saveBtn.onclick = savePatterns;

        // Initial load
        loadPatterns();
    </script>
  </body>
</html>
