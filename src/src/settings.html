<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprix Tracker: Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --vibrant-coral: #ed6a5aff;
            --lemon-chiffon: #f4f1bbff;
            --ash-grey: #9bc1bcff;
            --taupe-grey: #5d576bff;
            --soft-linen: #e6ebe0ff;
        }

        body {
            background-color: var(--soft-linen);
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--taupe-grey);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        h1 {
            margin: 0;
            color: var(--taupe-grey);
        }
        .pattern-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pattern-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--ash-grey);
            border-radius: 6px;
            font-size: 14px;
            color: var(--taupe-grey);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--taupe-grey);
            box-shadow: 0 0 0 2px var(--lemon-chiffon);
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--taupe-grey);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button.remove {
            background-color: var(--vibrant-coral);
            padding: 10px 15px;
        }
        button.remove:hover {
            opacity: 0.9;
        }
        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            border-top: 1px solid var(--ash-grey);
            padding-top: 20px;
        }
        .description {
            margin-bottom: 20px;
            color: var(--taupe-grey);
            font-size: 0.95em;
            line-height: 1.5;
            text-align: center;
            opacity: 0.8;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="header-container">
            <img src="assets/logo.png" alt="Temprix Logo" class="logo">
            <h1>Settings</h1>
        </div>
        <div class="description">
            Configure Regex patterns to identify ticket IDs from window titles.<br>
            Use standard Regex syntax. Capture group 1 will be used as the ID.
        </div>

        <div id="pattern-list" class="pattern-list">
            <!-- Patterns will be loaded here -->
        </div>

        <div class="actions">
            <button id="add-pattern">Add Pattern</button>
            <button id="save-patterns">Save Changes</button>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;

        const patternListEl = document.getElementById('pattern-list');
        const addBtn = document.getElementById('add-pattern');
        const saveBtn = document.getElementById('save-patterns');

        function createPatternItem(value = '') {
            const div = document.createElement('div');
            div.className = 'pattern-item';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.placeholder = 'e.g. #(\\d+)';
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => div.remove();
            
            div.appendChild(input);
            div.appendChild(removeBtn);
            return div;
        }

        async function loadPatterns() {
            try {
                const patterns = await invoke('get_patterns');
                patternListEl.innerHTML = '';
                patterns.forEach(p => {
                    patternListEl.appendChild(createPatternItem(p));
                });
            } catch (e) {
                console.error('Failed to load patterns', e);
                alert('Failed to load patterns: ' + e);
            }
        }

        async function savePatterns() {
            const inputs = patternListEl.querySelectorAll('input');
            const patterns = Array.from(inputs).map(input => input.value).filter(v => v.trim() !== '');
            
            try {
                await invoke('update_patterns', { patterns });
                alert('Settings saved successfully!');
            } catch (e) {
                console.error('Failed to save patterns', e);
                alert('Failed to save settings: ' + e);
            }
        }

        addBtn.onclick = () => {
            patternListEl.appendChild(createPatternItem());
        };

        saveBtn.onclick = savePatterns;

        // Initial load
        loadPatterns();
    </script>
  </body>
</html>
