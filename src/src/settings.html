<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprix Tracker: Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="settings-page">
    <div class="container">
        <div class="header-container">
            <img src="assets/logo.png" alt="Temprix Logo" class="settings-logo">
            <h1>Temprix</h1>
        </div>
        <div class="settings-section">
            <h2>ID Detection Patterns</h2>
            <div class="description">
                Configure Regex patterns to identify ticket IDs from window titles.<br>
                Use standard Regex syntax. Capture group 1 will be used as the ID.
            </div>

            <div id="pattern-list" class="pattern-list">
                <!-- Patterns will be loaded here -->
            </div>

            <div class="actions">
                <button id="add-pattern">Add Pattern</button>
                <button id="save-patterns">Save Changes</button>
            </div>
        </div>
        <div class="settings-section">
            <h2>Activity log folder</h2>
            <div class="description">
                Define the directory where you wan't the activity logs to be stored.
            </div>
            <div id="activity-log-folder" class="activity-log-folder">
                
            </div>
            <div class="actions">
                <button id="open-folder">Open Folder</button>
            </div>
        </div>
    </div>

    <script src="settings.js" />
  </body>
</html>
